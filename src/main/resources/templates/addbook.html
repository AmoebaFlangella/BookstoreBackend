<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>Add Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Book</h1>
	<form th:action="@{/addbook}" method="post">
		<label for="title">Title:</label> <input type="text" id="title"
			name="title" required /> <br /> <label for="author">Author:</label>
		<input type="text" id="author" name="author" required /> <br /> <label
			for="category">Category:</label> <select id="category"
			name="category.id">
			<option th:each="book : ${categories}" th:value="${book.id}"
				th:text="${book.name}"></option>
		</select> <br /> <label for="publicationYear">Publication Year:</label> <input
			type="text" id="publicationYear" name="publicationYear" required />
		<br /> <label for="isbn">ISBN:</label> <input type="text" id="isbn"
			name="isbn" required /> <br /> <label for="price">Price:</label> <input
			type="text" id="price" name="price" required /> <br />
		<button type="submit">Add Book</button>
	</form>
</body>
</html>
