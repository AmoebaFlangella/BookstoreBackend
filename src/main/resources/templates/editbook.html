<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Edit Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/editingpage}" method="post" th:object="${book}">
        <input type="hidden" id="id" name="id" th:value="${book.id}" />
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />
        <br/>
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required />
        <br/>
        <label for="publicationYear">Publication Year:</label>
        <input type="text" id="publicationYear" th:field="*{publicationYear}" required />
        <br/>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required />
        <br/>
        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" required />
        <br/>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
